name: Build & Prettify Code

on:
  push:
    branches:
      - dev

jobs:
  version_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version mismatch
        run: |
          echo "[i] Checking if the version in the CHANGELOG.md and package.json version matches"
          PACKAGE_JSON_VERSION=$(cat package.json | jq ".version" -r)
          CHANGELOG_VERSION=$(cat CHANGELOG.md | grep -E "^## [0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta)(\.[0-9]+)?)?" | head -n 1 | sed -E 's/^## ([0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta)(\.[0-9]+)?)?).*/\1/')
          if [[ "$PACKAGE_JSON_VERSION" != "$CHANGELOG_VERSION" ]]; then
            echo "Version number mismatch between PACKAGE_JSON_VERSION and CHANGELOG_VERSION"
            exit 1
          else
            echo "[âœ“] Version matches"
          fi

  build:
    needs: version_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the action checks out the repository to the pull request branch
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build


  prettier:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the action checks out the repository to the pull request branch
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Prettier
        run: npm install -g prettier

      - name: Run Prettier
        run: prettier --write . --tab-width 4 --trailing-comma es5 --no-color
      
      - name: Remove node_modules
        run: rm -rf node_modules

      - name: Commit and push changes
        run: |
          git config user.name "prettier-action[bot]"
          git config user.email "prettier-action[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: prettify code" || echo "No changes to commit"
          git push
